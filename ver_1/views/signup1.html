<!DOCTYPE html>
<html>
    <head>
        <title>Ataxia | Sign Up</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Style-->
        <link rel="stylesheet" type="text/css" href="../css/form.css" media="screen" />
        
    </head>

    <body>
        
        <!--Sign Up Page Code Starts Here-->
        
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    <h3>Welcome</h3>
                    <p class="message">Please sign up either as a Doctor or as a Patient</p>
                    <p class="switch">Already have an account?</p>
                    <a class="btn btn-light" href="./login" role="button">Login</a>
                
                </div>
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Patient</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Doctor</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Sign Up as a Patient</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username </label>
                                        <input type="text" class="form-control" placeholder="Username *" value="" name="patientUsername" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password </label>
                                        <input type="password" class="form-control" placeholder="Password *" value="" name="patientPassword"/>
                                    </div>
                                    <div class="form-group">
                                        <label>First Name </label>
                                        <input type="text" class="form-control" placeholder="First Name *" value="" name="firstname"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Middle Name </label>
                                        <input type="text" class="form-control"  placeholder="Middle Name *" value="" name="middlename"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name </label>
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" name="lastname"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Address </label>
                                        <input type="text" class="form-control" placeholder="Address *" value="" name="address"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email </label>
                                        <input type="text" class="form-control" placeholder="Email *" value="" name="email"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number </label>
                                        <input type="text" class="form-control" placeholder="i.e. (111)-222-3333" value="" name="phoneNumber"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Emergency Contact Number </label>
                                        <input type="text" class="form-control" placeholder="i.e. (111)-222-3333" value="" name="emergencyContact"/>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Your Doctor's Name </label>
                                        <input type="text" class="form-control" placeholder="Doctor Name *" value="" name="primaryDoctorName"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Doctor's Number </label>
                                        <input type="text" class="form-control" placeholder="i.e. (111)-222-3333" value="" name="primaryDoctorPhoneNumber"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Doctor's Email </label>
                                        <input type="text" class="form-control" placeholder="Email *" value="" name="primaryDoctorEmail"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Hospital </label>
                                        <select class="form-control" name="hospitalName">
                                            <option class="hidden"  selected disabled>Please select your Hospital</option>
                                            <option>Kaiser Permanente</option>
                                            <option>Cedars-Sinai Medical Center</option>
                                            <option>UCLA Medical Center</option>
                                            <option>St. Jude Medical Center</option>
                                            <option>Keck Medical Center of USC</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender </label>
                                        <select class="form-control" name="gender">
                                            <option class="hidden"  selected disabled>Please select your Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Birthday </label>
                                        <input type="text" class="form-control" placeholder="i.e. 03/02/2002" value="" name="birthday"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Height </label>
                                        <input type="text" class="form-control" placeholder="Height in Inches *" value="" name="height"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Weight </label>
                                        <input type="text" class="form-control" placeholder="Weight in Pounds *" value="" name="weight"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Ethnicity </label>
                                        <select class="form-control" name="ethnicity">
                                            <option class="hidden"  selected disabled>Please select your Ethnicity</option>
                                            <option>American Indian or Alaska Native</option>
                                            <option>Asian</option>
                                            <option>Black or African American</option>
                                            <option>Hispanic or Latino</option>
                                            <option>White</option>
                                        </select>
                                    </div>
                                    <input type="submit" class="btnRegister"  value="Register"/>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3  class="register-heading">Sign Up as a Doctor</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username </label>
                                        <input type="text" class="form-control" placeholder="Username *" value="" name="doctorUsername" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password </label>
                                        <input type="password" class="form-control" placeholder="Password *" value="" name="doctorPassword"/>
                                    </div>
                                    <div class="form-group">

                                    </div>

                                    </div>
                                    <div class="form-group">
                                        <label>Last Name </label>
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" name="lastname"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Address </label>
                                        <input type="text" class="form-control" placeholder="Address *" value="" name="address"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email </label>
                                        <input type="text" class="form-control" placeholder="Email *" value="" name="email"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number </label>
                                        <input type="text" class="form-control" placeholder="i.e. (111)-222-3333" value="" name="phoneNumber"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Emergency Contact Number </label>
                                        <input type="text" class="form-control" placeholder="i.e. (111)-222-3333" value="" name="emergencyContact"/>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Your Doctor's Name </label>
                                        <input type="text" class="form-control" placeholder="Doctor Name *" value="" name="primaryDoctorName"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Doctor's Number </label>
                                        <input type="text" class="form-control" placeholder="i.e. (111)-222-3333" value="" name="primaryDoctorPhoneNumber"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Doctor's Email </label>
                                        <input type="text" class="form-control" placeholder="Email *" value="" name="primaryDoctorEmail"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Hospital </label>
                                        <select class="form-control" name="hospitalName">
                                            <option class="hidden"  selected disabled>Please select your Hospital</option>
                                            <option>Kaiser Permanente</option>
                                            <option>Cedars-Sinai Medical Center</option>
                                            <option>UCLA Medical Center</option>
                                            <option>St. Jude Medical Center</option>
                                            <option>Keck Medical Center of USC</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender </label>
                                        <select class="form-control" name="gender">
                                            <option class="hidden"  selected disabled>Please select your Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Birthday </label>
                                        <input type="text" class="form-control" placeholder="i.e. 03/02/2002" value="" name="birthday"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Height </label>
                                        <input type="text" class="form-control" placeholder="Height in Inches *" value="" name="height"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Weight </label>
                                        <input type="text" class="form-control" placeholder="Weight in Pounds *" value="" name="weight"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Ethnicity </label>
                                        <select class="form-control" name="ethnicity">
                                            <option class="hidden"  selected disabled>Please select your Ethnicity</option>
                                            <option>American Indian or Alaska Native</option>
                                            <option>Asian</option>
                                            <option>Black or African American</option>
                                            <option>Hispanic or Latino</option>
                                            <option>White</option>
                                        </select>
                                    </div>
                                    <input type="submit" class="btnRegister"  value="Register"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
